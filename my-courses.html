<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseApp - Mis Cursos Guardados</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- El menú lateral se inyectará aquí por load-sidebar.js -->

        <main class="main-content">
            <header class="top-bar">
                <h1>Mis Cursos Guardados</h1>
                <div class="user-profile">
                    <span>DemoUser</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/7915/7915522.png" alt="Avatar" class="user-avatar">
                </div>
            </header>

            <div class="search-bar-container"></div>

            <section class="course-grid" id="saved-course-grid-container">
                <!-- Los cursos guardados se cargarán aquí -->
            </section>
        </main>
    </div>

    <div id="notification-message" class="notification"></div>

    <!-- Cargar el script que inyecta el sidebar PRIMERO -->
    <script src="load-sidebar.js"></script>
    
    <script src="my-courses-renderer.js"></script>
    <script src="load-search-bar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso App - Mis Cursos Guardados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- El menú lateral se inyectará aquí por load-sidebar.js -->

        <main class="main-content">
            <header class="top-bar">
                <h1>Mis Cursos Guardados</h1>
                <div class="user-profile">
                    <span>Usuario Demo</span>
                    <img src="https://via.placeholder.co/40" alt="Avatar" class="user-avatar">
                </div>
            </header>

            <div class="search-bar">
                <form class="search-form">
                    <div class="search-input-wrapper">
                        <input type="text" id="search-input" placeholder="Buscar cursos guardados...">
                        <div class="category-filter-inline">
                            <button id="category-filter-button" class="filter-button" type="button">
                                Categoría <span class="dropdown-arrow">▼</span>
                            </button>
                            <div id="category-dropdown-content" class="dropdown-content">
                                <!-- Las opciones de categoría se cargarán dinámicamente desde my-courses-renderer.js -->
                            </div>
                        </div>
                    </div>
                    <button type="submit">Buscar</button>
                </form>

                <div class="filter-section">
                    <div class="platform-filter-wrapper">
                        <button class="scroll-button left" id="platform-scroll-left">‹</button>
                        <div class="platform-logos-container" id="platform-logos-container"></div>
                        <button class="scroll-button right" id="platform-scroll-right">›</button>
                    </div>

                    <div class="language-filter">
                        <button id="language-filter-button" class="filter-button">
                            Idioma <span class="dropdown-arrow">▼</span>
                        </button>
                        <div id="language-dropdown-content" class="dropdown-content">
                            <!-- Las opciones de idioma se cargarán dinámicamente desde my-courses-renderer.js -->
                        </div>
                    </div>
                </div>
            </div>

            <section class="course-grid" id="saved-course-grid-container">
                <!-- Los cursos guardados se cargarán aquí -->
            </section>
        </main>
    </div>

    <div id="notification-message" class="notification"></div>

    <!-- Cargar el script que inyecta el sidebar PRIMERO -->
    <script src="load-sidebar.js"></script>
    <script src="my-courses-renderer.js"></script>
</body>
</html>
